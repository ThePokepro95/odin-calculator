<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="calculator-container">
            <div id="screen-container">
                <div id="screen"></div>
            </div>
            <div id="button-pad">
                <div id="0" class="button"></div>
                <div id="1" class="button"></div>
                <div id="2" class="button"></div>
                <div id="3" class="button"></div>
                <div id="4" class="button"></div>
                <div id="5" class="button"></div>
                <div id="6" class="button"></div>
                <div id="7" class="button"></div>
                <div id="8" class="button"></div>
                <div id="9" class="button"></div>
                <div id="add" class="button"></div>
                <div id="subtract"class="button"></div>
                <div id="multiply" class="button"></div>
                <div id="divide" class="button"></div>
                <div id="equals" class="button"></div>
                <div id="clear" class="button"></div>
            </div>
        </div>
    </div>
</body>
</html>
